            *, *::before, *::after {

                width: 100%;

                overflow: hidden;

                top: 0;

        <!-- Bibliothèque Phaser -->

        <script src="WaveManager/WaveManager.js"></script>
        <script src="Map/MapRenderer.js"></script>

        <script src="Game/GameConfig.js"></script>

        <!-- Point d'entrée -->
        <script src="main.js"></script>
